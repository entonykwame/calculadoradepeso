<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMWMB35TSuCfc4MlCFpdOwb3OQ2DPNSmLH0i2FyO896g&s">
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice de Massa Corporal</title>
</head>

<body>
    <div class="calculadora">
        <h1>IMC - Indice de Massa Corporal</h1>
        <div class="altura">
        <label for="altura">Altura:</label>
       
        <input type="number" name="" id="altura">
      </div>
        <br>

        <div class="peso">
        <label for="peso">Peso(Kg):</label>
        <input type="number" name="" id="peso">
      </div>
        <br>

        <button onclick="calcularImc()" class="animated-button">
            <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                ></path>

              </svg>
              <span class="text">Calcular</span>
              <span class="circle"></span>
              <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                ></path>
              </svg>
        </button>

        <p>Seu Índice de massa corporal é: <span id="resultado" ></span></p>
    </div >

        <script>
            function calcularImc() {
                const altura = document.getElementById('altura').value;
                const peso = document.getElementById('peso').value;
                const imc = peso / (altura ** 2);

                document.getElementById('resultado').textContent = imc.toFixed(2);

            }
    


        </script>


</body>

</html>
